<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-slim.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="loginBg">
          <div class="loginBox">
              <!--登录头开始-->
              <div class="loginHead">
                  <ul>
                      <li>
                          <div class="login-font-title loginHeadfontColor">手机号登录</div>
                          <div class="loginHeadLine lineShow"></div>
                      </li>
                      <li>
                          <div class="login-font-title">账号登录</div>
                          <div class="loginHeadLine"></div>
                      </li>
                  </ul>
              </div>
              <!--登录头结束-->
              <!--表单开始 -->
              <div class="loginForm">
                  <div class="loginFormContent showForm">
                      <form class="form-horizontal">
                          <div class="control-group">
                              <div class="controls">
                                  <input type="text"placeholder="请输入电话号码">
                              </div>
                          </div>
                          <div class="control-group">
                              <div class="controls controlsTell">
                                  <input type="password" class="loginTellInput"   placeholder="请输入验证码">
                                  <button class="loginVerify" type="button">获取验证码</button>
                              </div>
                          </div>
                          <div class="forgetPassword">忘记密码</div>
                          <div class="control-group">
                              <div class="controls">
                                  <button type="submit" class="btn">登录</button>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="loginFormContent">
                      <form class="form-horizontal">
                          <div class="control-group">
                              <div class="controls">
                                  <input type="text" placeholder="请输入账号">
                              </div>
                          </div>
                          <div class="control-group">
                              <div class="controls">
                                  <input type="password" placeholder="请输入密码">
                              </div>
                          </div>
                          <div class="forgetPassword">忘记密码</div>
                          <div class="control-group">
                              <div class="controls">
                                  <!--<label class="checkbox">-->
                                  <!--<input type="checkbox"> Remember me-->
                                  <!--</label>-->
                                  <button type="submit" class="btn">登录</button>
                              </div>
                          </div>
                      </form>
                  </div>


              </div>
              <!--底部开始-->
              <div class="loginLine"></div>
              <div class="loginFoot">
                  <div class="loginFootL">
                    <div class="WeChat">微信</div>
                     <div class="loginFootLine"></div>
                    <div class="QQ">QQ</div>
                  </div>
                  <div class="loginFootR">立即注册</div>
              </div>


          </div>
    </div>
</body>
</html>
